{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<h1>Login</h1>
<form method="post">
    <div class="form-field">
        <label for="canvasser">Your name</label>
        <input type="text" name="canvasser" id="canvasser" autofocus />
    </div>
    <div class="form-field">
        <label for="password">Campaign password</label>
        <input type="text" name="password" id="password" />
    </div>
    <button type="submit">Login</button>
</form>
{% endblock %}
